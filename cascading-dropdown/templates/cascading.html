<form method="POST" action="" data-directorates-url="{% url 'load_departments' %}" data-departments-url="{% url 'load_sections' %}" novalidate>
	{% csrf_token %}

	{% if form.errors %}
		{% for field in form %}
			{% for error in non_field.errors %}
				<div class="alert alert-danger">
					{{ error|escape }}
				</div>
			{% endfor %}
			{% for error in field.errors %}
				<div class="alert alert-danger">
					{{ error|escape }} : {{ field.label_tag }}
				</div>
			{% endfor %}
		{% endfor %}
	{% endif %}

	{% for field in form %}
		{{ field }}
	{% endfor %}
</form>
